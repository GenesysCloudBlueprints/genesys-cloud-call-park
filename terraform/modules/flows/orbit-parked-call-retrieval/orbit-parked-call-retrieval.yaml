inboundCall:
  name: Orbit - Parked Call Retrieval
  division: New Home
  startUpRef: "/inboundCall/tasks/task[New Task 1_12]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        Genesys Enhanced TTS:
          voice: en-US-DavisNeural
  initialGreeting:
    tts: Hi, Please enter the orbit number you'd like to be connected to.
  variables:
    - stringCollectionVariable:
        name: Flow.ConversationId
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.OrbitNumber
        initialValue:
          noValue: true
    - stringCollectionVariable:
        name: Flow.participantId
        initialValue:
          noValue: true
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        noValue: true
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
    suppressRecording: false
  menus:
    - menu:
        name: Main Menu
        refId: Main Menu_10
        audio:
          tts: You are at the Main Menu, press 9 to disconnect
        settingsMenu:
          extensionDialingMaxDelay:
            noValue: true
          listenForExtensionDialing:
            noValue: true
          menuSelectionTimeout:
            noValue: true
          repeatCount:
            noValue: true
        settingsSpeechRec:
          completeMatchTimeout:
            noValue: true
          incompleteMatchTimeout:
            noValue: true
          maxSpeechLengthTimeout:
            noValue: true
          minConfidenceLevel:
            noValue: true
        choices:
          - menuDisconnect:
              name: Disconnect
              dtmf: digit_9
              globalDtmf: false
              globalSpeechRecTerms: false
  tasks:
    - task:
        name: New Task 1
        refId: New Task 1_12
        actions:
          - collectInput:
              name: Collect Input
              inputData:
                var: Flow.OrbitNumber
              digits:
                range:
                  min: 1
                  max: 3
              interDigitTimeout:
                noValue: true
              noEntryTimeout:
                lit:
                  seconds: 5
              inputAudio:
                tts: Enter Your Code
              acceptJustStar:
                lit: false
              acceptJustPound:
                lit: false
              verificationType: none
              outputs:
                success:
                  actions:
                    - callData:
                        name: Call Data Action
                        processingPrompt:
                          noValue: true
                        timeout:
                          lit:
                            minutes: 1
                        category:
                          {{data_action_category}}:
                            dataAction:
                              Get Waiting Calls in specific Queue based on External Tag:
                                inputs:
                                  startDate:
                                    exp: ToString(AddHours(GetCurrentDateTimeUtc(), -3))
                                  endDate:
                                    exp: ToString(GetCurrentDateTimeUtc())
                                  externalTag:
                                    exp: Flow.OrbitNumber
                                  holdingQueueId:
                                    lit: 9de579c5-74bf-45b4-9d01-234724dfb4b5
                                successOutputs:
                                  conversationID:
                                    var: Flow.ConversationId
                                  participantID:
                                    var: Flow.participantId
                        outputs:
                          success:
                            actions:
                              - callData:
                                  name: Call Data Action
                                  processingPrompt:
                                    noValue: true
                                  timeout:
                                    lit:
                                      minutes: 1
                                  category:
                                    Orbit Data Actions OAuth Integration:
                                      dataAction:
                                        Replace participant with ANI:
                                          inputs:
                                            conversationId:
                                              exp: Flow.ConversationId[0]
                                            participantId:
                                              exp: Flow.participantId[0]
                                            address:
                                              exp: right(Call.ani, 12)
                                  outputs:
                                    success:
                                      actions:
                                        - playAudio:
                                            name: Play Audio
                                            audio:
                                              tts: Connecting you now.
                                        - disconnect:
                                            name: Disconnect
                                    failure:
                                      actions:
                                        - playAudio:
                                            name: Play Audio
                                            audio:
                                              tts: failure
                          failure:
                            actions:
                              - playAudio:
                                  name: Play Audio
                                  audio:
                                    tts: failure queue find
          - disconnect:
              name: Disconnect
